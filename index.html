<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Slowkowo</title>
</head>
<body>
    <header class="main_header">
        <h1>słówkowo</h1>
    </header>
    <div class="move_player">
        <p id="info-container">Dołączyłeś</p>
    </div>
    <div class="word_opponent">
        <p id="whoIsTurn">Słowo przeciwnika</p>
        <p id="word-container" class="word_opponent_text"></p>
    </div>
    <div class="word_your">
    <p>Podaj słowo na literę</p>
        <div class="first-letter">
            <p></p>
        </div>
    </div>
    <div class="user_draw">
        <form id="send-container">
          <input type="text" class="draw_word" id="word-input" placeholder="Wpisz słowo" name="">
          <label for="" class="form__label"></label>
          <button type="submit" class="check" id="send-button">Send</button>
        </form>
    </div>
    <div class="rectangle_timer"> 
        <span id="time">60</span>
    </div> 
</body>
</html>
